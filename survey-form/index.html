<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form action="" id="survey-form">
        <label id="name-label">Name</label><br />
        <input
          type="text"
          name=""
          id="name"
          placeholder="Enter your name"
          required
        />
        <br />

        <label id="email-label">Email</label><br />
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
        <br />

        <label id="number-label">Age <span>(optional)</span></label
        ><br />
        <input type="number" id="number" min="10" max="100" placeholder="Age" />
        <br />

        <label>Which option best describes your current role?</label>
        <br />
        <select name="" id="dropdown">
          <option selected value="select-current-role">
            Select current role
          </option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <br />

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <br />
        <div id="recommend">
          <input type="radio" name="user-recommend" value="definitely" />
          <label>Definitely</label> <br />
        </div>
        <div id="recommend">
          <input type="radio" name="user-recommend" value="maybe" />
          <label>Maybe</label> <br />
        </div>
        <div id="recommend">
          <input type="radio" name="user-recommend" value="not-sure" />
          <label>Not sure</label> <br />
        </div>

        <label>What is your favorite feature of freeCodeCamp?</label>
        <br />
        <select name="" id="dropdown">
          <option selected value="select-an-option">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
        <br />

        <label
          >What would you like to see improved?
          <span>(Check all that apply)</span></label
        >
        <br />
        <div id="improved">
          <input type="checkbox" name="" id="" value="front" /><label
            >Front-end Projects</label
          >
          <br />
          <input type="checkbox" name="" id="" value="back" /><label
            >Back-end Projects</label
          >
          <br />
          <input type="checkbox" name="" id="" value="data" /><label
            >Data Visualization</label
          >
          <br />
          <input type="checkbox" name="" id="" value="challenges" /><label
            >Challenges</label
          >
          <br />
          <input type="checkbox" name="" id="" value="open" /><label
            >Open Source Community</label
          >
          <br />
          <input type="checkbox" name="" id="" value="gitter" /><label
            >Gitter help rooms</label
          >
          <br />
          <input type="checkbox" name="" id="" value="videos" /><label
            >Videos</label
          >
          <br />
          <input type="checkbox" name="" id="" value="city" /><label
            >City Meetups</label
          >
          <br />
          <input type="checkbox" name="" id="" value="wiki" /><label
            >Wiki</label
          >
          <br />
          <input type="checkbox" name="" id="" value="forum" /><label
            >Forum</label
          >
          <br />
          <input type="checkbox" name="" id="" value="additional" /><label
            >Additional Courses</label
          >
          <br />
        </div>

        <label>Any comments or suggestions?</label> <br />
        <textarea
          name=""
          id=""
          placeholder="Enter your comment here..."
        ></textarea>
        <br />

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
